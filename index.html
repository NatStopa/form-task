<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>MyMusic Task</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Dodaj kontrahenta</h1>
    <form
      class="form-section"
      action="https://localhost:60001/Contractor/Save"
      method="post"
    >
      <div class="full-name">
        <label for="first-name">Imię:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          size="20"
          required
        />
        <br />
        <label for="last-name">Nazwisko:</label>
        <input type="text" id="last-name" name="last-name" size="20" required />
      </div>
      <div class="type">
        <label for="type">Typ kontrahenta:</label>
        <select id="types" required>
          <option value="Wybierz opcję">Wybierz opcję</option>
          <option value="Osoba">Osoba</option>
          <option value="Firma">Firma</option>
        </select>
        <p id="incorrect-type"></p>
      </div>
      <div class="id-numbers">
        <div class="pesel">
          <label for="pesel-nr">Pesel:</label>
          <input
            type="text"
            id="pesel-input"
            name="pesel-nr"
            size="20"
            required
            disabled
          />
          <p class="incorrect-pesel"></p>
        </div>
        <div class="nip">
          <label for="nip-nr">NIP:</label>
          <input
            type="text"
            id="nip-input"
            name="nip-nr"
            size="20"
            required
            disabled
          />
          <p class="incorrect-nip"></p>
        </div>
      </div>
      <div class="photo">
        <label for="photo">Zdjęcie (kwadratowe, format JPG lub JPEG):</label>
        <input
          type="file"
          accept="image/jpg, image/jpeg"
          required
          id="photo-input"
        />
        <p>
          <img id="photo-preview" alt="Uploaded photo" style="display: none" />
          <div id="incorrect-photo"></div>
        </p>
      </div>
      <button type="submit" id="submit-button">Prześlij</button>
    </form>
    <script src="/src/index.js"></script>
  </body>
</html>
