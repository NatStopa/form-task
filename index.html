<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Form Task</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form shadow">
        <h1 class="header">Dodaj kontrahenta</h1>
        <form
          class="form-section mt-3"
          action="https://localhost:60001/Contractor/Save"
          method="post"
        >
          <div class="full-name">
            <div class="row">
              <label for="first-name" class="col-sm-4">Imię:</label>
              <input
                type="text"
                id="first-name"
                class="col-sm-8 mb-3 text-input"
                name="first-name"
                required
                autocomplete="off"
              />
            </div>
            <div class="row">
              <label for="last-name" class="col-sm-4">Nazwisko:</label>
              <input
                type="text"
                id="last-name"
                class="col-sm-8 mb-3 text-input"
                name="last-name"
                size="20"
                required
                autocomplete="off"
              />
            </div>
          </div>
          <div class="type row">
            <label for="type" class="col-sm-4">Typ kontrahenta:</label>
            <select id="types" class="col-sm-8" required>
              <option value="Wybierz opcję">Wybierz opcję</option>
              <option value="Osoba">Osoba</option>
              <option value="Firma">Firma</option>
            </select>
            <p id="incorrect-type" class="error-message"></p>
          </div>
          <div class="id-numbers">
            <div class="pesel row">
              <label for="pesel-nr" class="col-sm-4">Pesel:</label>
              <input
                type="text"
                id="pesel-input"
                class="col-sm-8 text-input"
                name="pesel-nr"
                size="20"
                required
                disabled
                autocomplete="off"
              />
              <p id="incorrect-pesel" class="error-message"></p>
            </div>
            <div class="nip row">
              <label for="nip-nr" class="col-sm-4">NIP:</label>
              <input
                type="text"
                id="nip-input"
                class="col-sm-8 text-input"
                name="nip-nr"
                size="20"
                required
                disabled
                autocomplete="off"
              />
              <p id="incorrect-nip" class="error-message"></p>
            </div>
          </div>
          <div class="photo row">
            <label for="photo" class="col-sm-4"
              >Zdjęcie (kwadratowe, JPG/JPEG):</label
            >
            <input
              type="file"
              class="col-sm-6 photo-input"
              accept="image/jpg, image/jpeg"
              required
              id="photo-input"
            />
            <p class="col-sm-2">
              <img
                class="photo-preview"
                id="photo-preview"
                alt="Uploaded photo"
                style="display: none"
              />
            </p>
            <div id="incorrect-photo" class="error-message"></div>
          </div>
          <button type="submit" id="submit-button" class="mt-3 submit-button">
            Zapisz
          </button>
        </form>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
