<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>MyMusic Task</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>Formularz dodawania kontrahenta</h1>
    <div class="form-section">
      <div class="full-name">
        <label for="first-name">Imię:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          minlength="1"
          size="20"
        />
        <label for="last-name">Nazwisko:</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          minlength="1"
          size="20"
        />
      </div>
      <div class="type">
        <label for="type">Typ kontrahenta:</label>
        <input list="types-list" id="type" name="types-list" size="20" />
        <datalist id="types-list">
          <option value="Osoba"></option>
          <option value="Firma"></option>
        </datalist>
      </div>
      <div class="id-number">
        <label for="">Numer identyfikacyjny:</label>
        <input type="text" id="id-number" name="id-number" size="20" />
      </div>
      <div class="photo">
        <label for="photo">Zdjęcie (format JPG lub JPEG):</label>
        <input type="file" accept="image/jpg, image/jpeg" />
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
